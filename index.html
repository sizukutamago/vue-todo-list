<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>vue-todo-list</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="newTodoTitle" v-on:keyup.enter="addTodo(newTodoTitle)">
    <ul>
        <li v-for="item in items">
            <label>
                <input type="checkbox" v-model="this.isChecked"> {{ item.title }}
            </label>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/app.js"></script>

</body>
</html>
